upgradeInfo.encSubject.title=Шифрование темы сообщения
upgradeInfo.encSubject.desc=Мы разработали новый метод, который перемещает тему письма в зашифрованное сообщение и вместо темы отображает текст «Encrypted Message». После расшифровки такого сообщения исходная тема подставляется автоматически. Шифрование темы включено по умолчанию, но при желании его можно отключить. <i>(Примечание: для работы этой функции сообщение должно быть отправлено в режиме PGP/MIME)</i>
